<div class="editor-view ditch">


  <h2>MQTT Schema definition</h2>
  <div class="row">
    <!-- Left -->
  	<div class="col-md-6">
      <div schema-mqtt="editor.storage.schema" model="editor.storage.model"></div>
  	</div>


    <!-- Right -->
    <div class="col-md-6">

    </div>

  </div>

  <div class="row">
    <!-- LEFT -->
    <div class="col-md-6">
      <h3>Model</h3>
      <pre ng-bind="editor.storage.model|json"></pre>
    </div>


    <!-- RIGHT -->
    <div class="col-md-6">
      <h3>Schema</h3>
      <pre ng-bind="editor.storage.schema|json"></pre>
    </div>
  </div>
</div>
