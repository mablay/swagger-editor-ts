<h2 ng-bind="sysCtrl.system.name"></h2>

<textarea class="description-block" ng-model="sysCtrl.system.description" class="well"></textarea><br>
<div class="btn btn-default pull-right" ng-click="sysCtrl.uiUpdateDescription()">Update description</div>
<br><br>

<div class="row">
	<div class="col col-md-6">
		<h4>Parameters</h4>
		<!-- Add Parameter -->
		<input ng-model="newParamName" />
		<div class="btn btn-primary" 
			 ng-click="sysCtrl.uiAddParameter(newParamName)">Add</div>
		<!-- List Parameter -->
		<ul>
			<li ng-repeat="(id, param) in sysCtrl.system.parameters"
				ng-bind="param.name"></li>
		</ul>
	</div>

	<div class="col col-md-6">
		<h4>Relations</h4>
		<!-- Add Relations -->
		<input ng-model="newRelationName" />
		<div class="btn btn-primary" 
			 ng-click="sysCtrl.uiAddRelation(newRelationName)">Add</div>
		<!-- List Relations -->
		<ul>
			<li ng-repeat="(id, relation) in sysCtrl.system.relations"
				ng-bind="relation.name"></li>
		</ul>

	</div>
</div>
